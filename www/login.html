<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
		<!-- jQuery -->
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
		<!-- PhoneGap -->
		<script type="text/javascript" src="phonegap.js"></script>
		<link rel="stylesheet" href="css/styles.css" />
		<!-- jQuery Mobile -->
		<link rel="stylesheet" href="css/jquery.mobile-1.3.2.min.css" />
		<script type="text/javascript" src="js/jquery.mobile-1.3.2.min.js"></script>
        <!-- Title -->
		<title>Positive Perform</title>
   </head>

<body>
    <!-- start #Login -->
    <div class="panel" title="Main" id="page_0" style="" selected="" data-role="page">
        <div data-role="header" class="header" data-position="fixed" data-tap-toggle="false">
        </div>
        <div class="container" style="width:100%" data-role="content" data-position="static">
            <div class="text_item" data-role="text" data-position="static">
                <h1 style="text-align:center; margin-top:5%;">Login</h1>
            </div>
            <div id="ajax-loading" style="display:none; position:absolute; z-index:99999; top:32%; left:40%;"><img src="img/loading.gif" /></div>
            <div id="login-error" style="color:#FF0000; text-align:center; margin:5% 0;"></div>
            <form style="width: 100%; min-height: 50px; position: relative; z-index: 0;" data-role="form" data-position="static" class="">
                <div class="input_element form_element" style="width:100%;overflow:hidden" data-role="input" data-position="static">
                    <label>Username</label>
                    <input type="text" id="username">
                </div>
                <div class="input_element form_element" style="width:100%;overflow:hidden" data-role="input" data-position="static">
                    <label>Password</label>
                    <input type="password" id="password">
                </div>
                <div class="form_element" style="width:100%;overflow:hidden;text-align:center;" data-role="button" data-position="static">
                    <a href="javascript::void(0);" name="submit-login" id="submit-login" class="jq-ui-forms button" >Login</a>
                </div>
            </form>
        </div>
    </div>
    <!-- end #Login -->

        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
			$(document).ready(function(){				
				$('input, textarea')
				.on('focus', function (e) {
					$('header, footer').css('position', 'absolute');
				})
				.on('blur', function (e) {
					$('header, footer').css('position', 'fixed');
					//force page redraw to fix incorrectly positioned fixed elements
					setTimeout( function() {
						window.scrollTo( $.mobile.window.scrollLeft(), $.mobile.window.scrollTop() );
					}, 20 );
				});
			});			
        </script>
        <script type="text/javascript">
            app.initialize();
        </script>
        <script src="js/login.js">
        </script>
    </body>
</html>
